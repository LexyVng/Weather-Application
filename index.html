<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="weather-app-form" id="weather-app-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="weather-app-form-input"
            id="weather-app-form-input"
          />
          <input type="submit" value="GO" class="weather-app-form-button" />
        </form>
      </header>
      <main>
        <h1>
          Right now in
          <span class="current-city" id="current-city"></span
          ><span class="current-country" id="current-country"></span> ,there's
          <span id="current-condition"></span>.
        </h1>
        <div class="weather-details">
          <div id="current-temp-emoji"></div>
          <div class="city-temperature">
            <div id="current-temp-value"></div>
            <div>°</div>
          </div>

          <p class="current-data">
            <span id="current-data-date"></span><br />
            <span class="current-data-humidity"
              >Humidity:
              <span
                class="humidity-percentage"
                id="humidity-percentage"
              ></span></span
            ><br />
            <span>Wind: <span class="wind-value" id="wind-value"></span></span>
          </p>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Tue</div>
              <div class="forecast-picture">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
                  alt=""
                  width="40"
                />
              </div>
              <div class="forecast-temperatures">
                <span class="forecast-temp-max">18°</span>
                <span class="forecast-temp-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Designed & coded by
        <a href="https://github.com/LexyVng" target="_blank">Alexia Veinoglou</a
        >, open-sourced on
        <a
          href="https://github.com/LexyVng/Weather-Application"
          target="_blank"
        >
          GitHub</a
        >, and hosted on
        <a href="https://weatherfcapp.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
